<!DOCTYPE html>
<html lang="en-US" dir="ltr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Join a Game | Tic Tac Pro</title>
	<link rel="stylesheet" href="/static/style.css">
	<script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8188107627844775"
     crossorigin="anonymous"></script>
</head>
<body>

	<div id="center">
		<h2>Join a Game</h2>

		<br>

		<form action="/game" method="GET">
			<input type="text" name="gameid" placeholder="Join Code" autofocus>
			<br>
			<input type="submit" value="Join Game">
		</form>
		<br>
		<a href="/host">Host a Game</a>
	</div>

	<div id="error-footer">
		<p>{{ error }}</p>
	</div>

</body>
</html>
